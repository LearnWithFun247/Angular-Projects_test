<div class="row">
  <div class="col-md-12">
    <button class="btn btn-warning" (click)="logIn()" *ngIf="!isLoggedIn">Login</button>
    <button class="btn btn-danger" (click)="logOut()" *ngIf="isLoggedIn">Logout</button>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/new-cars" routerLinkActive="active">New Cars</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/users" routerLinkActive="active" *ngIf="isLoggedIn">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active">Profile</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
